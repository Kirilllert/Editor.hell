<!DOCTYPE html>
<html>
<head>
	<title>Editor.hell</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="js/scripts.js">
	<link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<div class="all-conteiner">
		<div class="all-conteiner__editor-conteiner">
			<div class="editor-conteiner__canvas">
				<div id="canvas__vertical" class="canvas canvas__3"></div>
				<div id="canvas__horisontal" class="canvas canvas__1"></div>
				<div id="canvas__square" class="canvas canvas__2"></div>
 				<div id="wysiwyg" style="margin: 20px;">
 					<input type="button" value="Headline" id="button__headline" class="button__headline">
 				 	<input type="button" value="Main text" id="button__main_text" class="button__headline">
 				 	<input type="button" class="button__headline" id="dwn-btn" value="Download"/>
 				</div>
 				<div class="align align__1"></div>
 				<div class="align align__2"></div>
 				<div class="align align__3"></div>

			</div>
			<div contenteditable="true" id="editor" class="editor-conteiner__editor">
			</div>	
		</div>
	</div>
<script type="text/javascript">
	let selectedVertical = document.getElementById('canvas__vertical');
	let selectedhorisontal = document.getElementById('canvas__horisontal');
	let selectedSquare = document.getElementById('canvas__square');
	let editor = document.getElementById('editor');

	let buttonHeadline = document.getElementById('button__headline');
	let buttonMainText = document.getElementById('button__main_text');


	selectedVertical.classList.add('selectedV');

	selectedVertical.onclick = function(){
		selectedVertical.classList.add('selectedV');
		selectedhorisontal.classList.remove('selectedH');
		selectedSquare.classList.remove('selectedS');
		document.getElementById('editor').style.width = '629px';
		document.getElementById('editor').style.height = '603px';
	}
	selectedhorisontal.onclick = function(){
		selectedhorisontal.classList.add('selectedH');
		selectedVertical.classList.remove('selectedV');
		selectedSquare.classList.remove('selectedS');
		document.getElementById('editor').style.width = '650px';
		document.getElementById('editor').style.height = '411px';
	}
	selectedSquare.onclick = function(){
		selectedSquare.classList.add('selectedS');
		selectedVertical.classList.remove('selectedV');
		selectedhorisontal.classList.remove('selectedH');
		document.getElementById('editor').style.width = '629px';
		document.getElementById('editor').style.height = '551px';
	}

	buttonMainText.onclick = function(){
		document.getElementById('button__main_text').classList.add('buttonOn');
		document.getElementById('button__headline').classList.remove('buttonOn');
		document.execCommand('fontSize', false, '5');
	}
	buttonHeadline.onclick = function(){
		document.getElementById('button__main_text').classList.remove('buttonOn');
		document.getElementById('button__headline').classList.add('buttonOn');
		document.execCommand('fontSize', false, '7');
	}
		

		function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}

// Start file download.
document.getElementById("dwn-btn").addEventListener("click", function(){
    // Generate download of hello.txt file with some content
    var text = document.getElementById("editor").textContent;
    buttonMainText.onclick = function(){
		document.getElementById('button__main_text').classList.add('buttonOn');
		document.getElementById('button__headline').classList.remove('buttonOn');
		document.execCommand('fontSize', false, '5');
	}
	buttonHeadline.onclick = function(){
		document.getElementById('button__main_text').classList.remove('buttonOn');
		document.getElementById('button__headline').classList.add('buttonOn');
		document.execCommand('fontSize', false, '7');
	}
    var filename = "hello.txt";
    
    download(filename, text);
}, false);

</script>
</body>
</html>
